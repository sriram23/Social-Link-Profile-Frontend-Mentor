<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main-container">
  <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica">
  <h1 class="name">Jessica Randall</h1>
  <h2 class="location">London, United Kingdom</h2>
  <p class="desc">"Front-end developer and avid reader."</p>

  <button class="social-button">GitHub</button>
  <button class="social-button">Frontend Mentor</button>
  <button class="social-button">LinkedIn</button>
  <button class="social-button">Twitter</button>
  <button class="social-button">Instagram</button>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sriram-23.web.app">Sriram</a>.
  </div>
</footer>
</body>
</html>
